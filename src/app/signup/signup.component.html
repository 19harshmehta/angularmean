<a routerLink="/login">Login</a>|


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h2 class="text-primary">Signup Form</h2>
                <label for="exampleInputFirstName" class="form-label">First Name</label>
                <input type="text" [(ngModel)]="firstname" class="form-control" id="exampleInputFirstName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary" (click)="signup()">Submit</button>
        </div>
    </div>
</div>
